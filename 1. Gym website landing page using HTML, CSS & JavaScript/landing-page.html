<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Forever gym landing page</title>

    <link rel="stylesheet" href="landing-page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="gym-name-section">
          <img class="gym-logo" src="/icons/gym-logo.jpg" alt="gym-logo" />
          <p class="gym-name">FITNESS FOREVER</p>
        </div>

        <div class="services">
          <p><a href="">Home</a></p>
          <p><a href="">About</a></p>
          <p><a href="">Trainers</a></p>
          <p><a href="">Blog</a></p>
          <p><a href="">Contact</a></p>
        </div>

        <div class="hamburger-container">
          <div class="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <i
            class="fa fa-close"
            id="close-icon"
            style="font-size: 48px; color: white; cursor: pointer"
          ></i>
        </div>
      </div>
    </header>

    <section>
      <div class="get-started-section">
        <div class="description">
          <h2 class="heading">BEST GYM IN THE TOWN</h2>
          <p class="content">
            Unleash your potential and embark on a journey towards a stronger,
            fitter, and more confident you. Sign up now and witness the
            incredible transformation your body is capable of!
          </p>
          <button class="get-started-btn">
            <a href="actual-website.html">Get Started</a>
          </button>
        </div>
        <img
          class="gym-background-img"
          src="/icons/gym-background-image.jpg"
          alt=""
        />
      </div>
    </section>

    <div class="about-section-container">
      <div class="about-section"></div>
    </div>
  </body>
</html>

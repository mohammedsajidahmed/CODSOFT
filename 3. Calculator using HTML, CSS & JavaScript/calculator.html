<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input readonly value="0" />
      <div class="grid">
        <div class="buttons keys clear">AC</div>
        <div class="buttons keys delete">DEL</div>
        <div class="buttons keys operators">%</div>
        <div class="buttons keys operators">/</div>
        <div class="buttons keys">7</div>
        <div class="buttons keys">8</div>
        <div class="buttons keys">9</div>
        <div class="buttons keys operators">*</div>
        <div class="buttons keys">4</div>
        <div class="buttons keys">5</div>
        <div class="buttons keys">6</div>
        <div class="buttons keys operators">-</div>
        <div class="buttons keys">1</div>
        <div class="buttons keys">2</div>
        <div class="buttons keys">3</div>
        <div class="buttons keys operators">+</div>
        <div class="buttons keys key-zero">0</div>
        <div class="buttons keys">.</div>
        <div class="buttons keys operators equal-to">=</div>
      </div>
    </div>
  </body>
</html>
